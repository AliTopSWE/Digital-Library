<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Digital Library</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    /* grid and toolbar tweaks to match updated cards */
    .toolbar{display:flex;gap:12px;align-items:center;justify-content:space-between;padding:18px 12px}
    .search-area{display:flex;gap:12px;flex:1;align-items:center}
    .input-wide{flex:1;padding:12px 14px;border-radius:12px;border:1px solid #e6e6e6}
    .books-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:16px;margin-top:12px}
    .book-card{display:flex;flex-direction:column;align-items:center;text-align:center;gap:10px;padding:14px;border-radius:12px;background:linear-gradient(180deg,#fff,#fbfbfb);border:1px solid #eef4fb;box-shadow:0 8px 24px rgba(11,37,54,0.04)}
    .book-card .cover{width:140px;height:200px;object-fit:cover;border-radius:8px;border:1px solid #eee}
    .book-info h3{margin:6px 0 0 0;font-size:16px;line-height:1.2}
    .book-info p{margin:0;font-size:13px;color:var(--muted)}
    @media (max-width:600px){ .books-grid{grid-template-columns:repeat(auto-fill,minmax(160px,1fr));} .book-card .cover{width:120px;height:170px} }
  </style>
</head>
<body>
  <div class="navbar">
    <span class="menu-icon" onclick="toggleMenu()">â˜°</span>
    <h2 style="margin:0">ðŸ“š Digital Library</h2>
  </div>

  <div id="sideMenu" class="side-menu">
    <a href="javascript:void(0)" class="closebtn" onclick="toggleMenu()">âœ–</a>
    <a href="/index">Home</a>
    <a href="/history">Download History</a>
    <a href="/profile">Profile</a>
    <a id="adminLink" href="/admin" style="display:none;">Admin Panel</a>
    <a href="/api/logout">Logout</a>
  </div>

  <div class="container">
    <div class="toolbar">
      <div class="search-area">
        <input id="search" class="input-wide" placeholder="Search by title, author, or category" onkeyup="searchBooks()">
        <select id="categoryFilter" class="input" onchange="filterByCategory()"></select>
      </div>
      <div style="margin-left:12px">
        <a href="/profile" class="btn btn-secondary" style="text-decoration:none;color:#fff">Profile</a>
      </div>
    </div>

    <div id="books" class="books-grid"></div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>

    // ensure renderBooks uses grid card layout; if you replaced renderBooks earlier, it's already compatible
    // loadBooks and loadCategoryFilter are called from script.js init
  </script>
</body>
</html>
